<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
    <div class="container">
        <h3>Come On, Ride the Train</h3>
        <p>Hey Ride It..Choo Choo</p>
<!-- Table -->
        <div>
            <table class="table" id= "trainTable">
                  <thead><!--column titles-->
                      <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency(min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                      </tr>
                  </thead>

              <tbody></tbody> <!--content goes here-->

            </table>
      </div>
    <!-- table end-->
    
    <form>
			
        <div class="form-group">

              <input type="text" class="form-control"
              id="name" placeholder="Train Name">

              <input type="text" class="form-control"
              id="dest" placeholder="Destination" >
    
            
              <input type="text" class="form-control" id="firstTime" placeholder="First Train Time(24:00)">

              <input type="text" class="form-control" id="freq" placeholder="Frequency (min)">
          
               <button class="btn btn-primary btn-lg" id="trainInfoBtn" type="submit">Submit</button>
              
          </div>
      </form>
</div>
</div>


    </div>

<!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
